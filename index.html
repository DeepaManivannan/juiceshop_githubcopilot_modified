<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deepa Juice World</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #ff5e62;
            color: #fff;
        }
        .header button {
            background-color: #ff9966;
            border: none;
            color: #000;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .product {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .product img {
            width: 200px;
            height: 200px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #ff5e62;
            color: #fff;
            text-align: center;
        }
        .footer a {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Deepa Juice World</h1>
        <div>
            <button>Home</button>
            <button>Products</button>
        </div>
    </div>
    <div class="product">
        <div>
            <img src="juice1.jpg" alt="Juice 1">
            <p>Description for Juice 1</p>
        </div>
        <div>
            <img src="juice2.jpg" alt="Juice 2">
            <p>Description for Juice 2</p>
        </div>
    </div>
    <div class="footer">
        <p>Follow us on:</p>
        <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
    </div>
    <script>
        // Add your JavaScript here
    </script>
</body>
</html>
